<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>模仿reactive实现原理</title>

</head>

<body>
  <div id="container"></div>
  <script type="text/javascript">
    let object = {
        a: 1,
        b: 2
    }

    let po = reactive(object)

    function reactive(object){
        return new Proxy(object,{
            set(obj,prop,val){
                obj[prop] = val
                console.log(obj,prop,val)
                return obj[prop]
            },
            get(obj,prop){
                console.log(obj,prop)
                return obj[prop]
            }
        })
    }
  </script>
</body>
</html>
